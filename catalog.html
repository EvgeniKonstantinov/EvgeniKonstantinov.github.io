    <script type="text/javascript">
        $(document).ready(function(){
            $("#form").submit(function() { //устанавливаем событие отправки для формы с id=form
                var form_data = $(this).serialize(); //собераем все данные из формы
                $.ajax({
                    type: "POST", //Метод отправки
                    url: "send.php", //путь до php фаила отправителя
                    data: form_data,
                    success: function () {
                        //код в этом блоке выполняется при успешной отправке сообщения
                        alert("Ваше сообщение отпрвлено!");
                    }
                })
            });

        <div class="remodal " data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc" style="padding-bottom: 50px">

                <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10" style="padding-top: 50px;">
                    <form id="form">
                        <input type="text" class="putName  col-xs-12  col-sm-12 col-md-12 col-lg-12" name="name" placeholder="Ваше имя*" required>
                        <input name="phone" type="tel" class="putPhone col-xs-12  col-sm-12 col-md-12 col-lg-12" placeholder="Контактный телефон*" required>
                        <input name="date" type="text" class="putPhone  col-xs-12  col-sm-12 col-md-12 col-lg-12" placeholder="Дата исполнения заказа*" required>
                        <input name="number" type="text" class="putPhone col-xs-12  col-sm-12 col-md-12 col-lg-12 " placeholder="Заказ букета/композиции под номером*" required>
                        <input name="adress" type="text" class="putPhone col-xs-12  col-sm-12 col-md-12 col-lg-12" placeholder="Адрес доставки">
                        <input name="number_adres" type="text" class="putPhone col-xs-12  col-sm-12 col-md-12 col-lg-12" placeholder="Контактный номер адресата ">
                        <div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">

                        </div>

                        <input type="hidden" name="formData" value="Заявка с сайта">
                    </form>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1  col-lg-1">
                    <button data-remodal-action="close" class="remodal-close " aria-label="Close"></button>
                </div>

            </div>
        </div>
    </script>
